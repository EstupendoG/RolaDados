<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="components/style.css">
    <title>Rola Dados</title>
    <style>
        :root{
            --colorHL: var(--rosa)
        }
    </style>
</head>
<body>
    <!-- <h1 class="page-title">Rolador de Dados</h1> -->

    <section class="features-container">
        <!-- Opções de Customização para o Usuário -->
        <section class="options-section">
            <!-- <div class="section-title">Opções</div> -->

            <!-- Customização de cores e tema -->
            <section class="theme-options">
                <!-- Seleção de Cor -->
                <div class="theme-color">
                    <input type="radio" name="color" class="color-option" id="laranja" value="laranja">
                    <input type="radio" name="color" class="color-option" id="rosa" value="rosa">
                    <input type="radio" name="color" class="color-option" id="roxo" value="roxo">
                    <input type="radio" name="color" class="color-option" id="verde" value="verde">
                </div>

                <!-- Seleção de Tema -->
                <div class="theme-page">
                    <input type="radio" name="theme" class="pagetheme-option" id="light" value="light">
                    <input type="radio" name="theme" class="pagetheme-option" id="dark" value="dark">
                </div>
            </section>

            <!-- Customização da Rolagem de Dados -->
            <section class="dice-options">
                <!-- Definir quantidade de dados -->
                <div class="slider-container">
                    <h4 class="slider-title">Quantidade de Dados</h4>
                    <div class="slider-input-output">
                        <input type="range" class="slider-input" id="diceNumInput" min="1" max="10" step="1" value="1">
                        <span class="slider-count-display" id="diceNumDisplay">1</span>
                    </div>
                </div>
                
                <!-- Definir tipo dos dados -->
                <div class="slider-container">
                    <h4 class="slider-title">Quantidade de Faces</h4>
                    <div class="slider-input-output">
                        <input type="range" class="slider-input" id="diceTypeInput" min="1" max="7" step="1" value="6">
                        <span class="slider-count-display" id="diceTypeDisplay">20</span>
                    </div>
                </div>

                <!-- Definir modificador de rolagem -->
                <div class="slider-container">
                    <h4 class="slider-title">Modificador</h4>
                    <div class="slider-input-output">
                        <input type="range" class="slider-input" id="rollModInput" min="-10" max="10" step="1">
                        <span class="slider-count-display" id="rollModDisplay">0</span>
                    </div>
                </div>

            </section>

            <section class="roll-info">
                <h4 class="roll-alert-text">
                    Clique para rolar <span id="rollInfo-Mod">1d20</span>
                </h4>

                <button id="rollDices">Rolar Dados</button>
            </section>

        </section>

        <!-- Seção de Resultados da Rolagem -->
        <section class="results-section">
            <!-- <div class="section-title">Resultados</div> -->
            
            <!-- Seleção do tipo de exibição do resultado -->
            <div class="display-types">
                <input type="radio" name="display-type" id="menorRes" class="display-types-option" value="1">
                <label for="menorRes" class="display-types-label"> Menor </label>

                <input type="radio" name="display-type" id="somaRes" class="display-types-option" value="2" checked>
                <label for="somaRes" class="display-types-label"> Soma </label>
                
                <input type="radio" name="display-type" id="maiorRes" class="display-types-option" value="3">
                <label for="maiorRes" class="display-types-label"> Maior </label>
            </div>

             <!-- Dado :0 -->
            <div class="dice-display-container">
                <div id="dice-display">
                    <h2 id="dice-result-display">0</h2>
                </div>
            </div>

            <!-- Display de todos os resultados da rolagem -->
            <div class="roll-results">
                <span id="rollInfo"> 1d20 </span> <p id="rollResults"> </p>
                <audio src="assets/sounds/dice-roll.mp3" id="dicesSfx"></audio>
            </div>
        </section>

        <section class="history-section">
            <div class="section-title">Histórico</div>
        </section>
    </section>

    <script src="components/script.js"></script>
    <script src="components/interface.js"></script>
    <script src="components/storage.js"></script>

</body>
</html>
